name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  export:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # When projects are created on Windows, the executable bit is sometimes lost. So set it back just in case.
      - name: Ensure Gradle is executable
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Query Browser Cache ID
        id: browser-cache-id
        run: echo "value=$(./gradlew -q :site:kobwebBrowserCacheId)" >> $GITHUB_OUTPUT

      - name: Cache Browser Dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ steps.browser-cache-id.outputs.value }}

      - name: Run export
        run: ./gradlew :site:kobwebExport -Dkobweb.site.layout=STATIC

      - name: Patch HTML asset paths for project pages
        run: |
          python - <<'PY'
          from pathlib import Path

          base_path = "/lk-web"
          site_root = Path("site/.kobweb/site")
          replacements = {
              'href="/favicon.ico"': f'href="{base_path}/resources/favicon.ico"',
              'src="/kobweb-logo.png"': f'src="{base_path}/resources/kobweb-logo.png"',
              'src="/testKotlin.js"': f'src="{base_path}/system/testKotlin.js"',
          }

          for html_file in site_root.rglob("*.html"):
              content = html_file.read_text(encoding="utf-8")
              updated = content
              for old, new in replacements.items():
                  updated = updated.replace(old, new)
              if updated != content:
                  html_file.write_text(updated, encoding="utf-8")
          PY

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site/.kobweb/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: export
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

